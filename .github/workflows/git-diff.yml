name: Git Diff on Push

on:
  push:
    branches:
      - '*'

jobs:
  get-diff-and-verify:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get Git Diff
      id: git-diff
      run: |
        base_commit=$(git merge-base ${GITHUB_HEAD_REF} main)
        head_commit=$(git rev-parse ${GITHUB_HEAD_REF})
        git diff $base_commit...$head_commit
